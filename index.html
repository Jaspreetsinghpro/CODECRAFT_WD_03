<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li>Tic Tac Toe Game</li>
    </ul>
  </nav>

<!-- Game Container -->
 <div>
  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>

    <!-- Info Panel -->
    <div class="gameInfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <div>
        <span class="info">Turn for X</span>
         <div class="selector">
             <select id="modeSelect" style="font-size: 16px; padding: 4px;">
               <option value="" disabled selected>Select Mode</option>
               <option value="player">Player vs Player</option>
              <option value="bot">Player vs Bot</option>
            </select>
          </div>

          <!-- Scoreboard -->
<div class="scoreboard">
    <p>Player X Score: <span id="scoreX">0</span></p>
    <p>Player 0 Score: <span id="score0">0</span></p>
</div>
<button id="resetScoresBt">Reset Scoreboard</button>

        <div>
          <button id="reset">Restart</button>
        </div>
      </div>
      <div class="imgInfo">
        <img src="win1.gif" alt="Celebration" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
